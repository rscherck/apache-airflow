# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Development - deploy-airflow-dev

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: rts-airflow # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  AZURE_WEBAPP_DEPLOYMENT_SLOT: production # set this to the deployment slot target

jobs:
  deploy-airflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy app to azure app service using azure/webapps-deploy
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DEVELOPMENT }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          slot-name: ${{ env.AZURE_WEBAPP_DEPLOYMENT_SLOT }}
